        <nav>

    <div class="pharmacy-form">
        <h2>Pharmacy Order</h2>
        <form action="#" method="POST">
            <div class="group-form1">
                <label for="medicine">Select Medicine:</label>
                <select id="medicine" name="medicine" required>
                    <option value="">--Select Medicine--</option>
                    <option value="medicine1">Paracetomol</option>
                    <option value="medicine2">Amoxicillin</option>
                    <option value="medicine3">Atorvastatin</option>
                </select>
    
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
    
            <button type="submit" class="submit-btn">Submit Order</button>
        </form>
    </div>
