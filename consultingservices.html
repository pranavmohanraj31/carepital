    <div class="reservation-form">
        <h2>Reserve a Doctor for Consultation</h2>
        <form action="#" method="POST">
            <div class="group-form1">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            

            
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            

            
                <label for="date">Preferred Consultation Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
           

            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">--Select a Doctor--</option>
                    <option value="dr_atul">Dr. Samantha Perera</option>
                    <option value="dr_sanjay">Dr. Amal Wickramasinghe</option>
                    <option value="dr_paul">Dr. Nimal Fernando</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" placeholder="Any additional details (optional)" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
